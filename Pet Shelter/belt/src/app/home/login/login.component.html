<div *ngIf="loginErrors.length">
  <ul class="alert alert-danger">
    <li *ngFor="let error of loginErrors">{{ error }}</li>
  </ul>
</div>
<h1>Login</h1>
<div class="container">
    <form (submit)="onSubmit(login.value)" #login="ngForm" class="form-group">
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" name="email" #name="ngModel" [(ngModel)]="user.email"/>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password"
          minlength="8"/>
      </div>
      <button class='btn btn-primary' *ngIf="login.valid">Login</button>
    </form>
  </div>
