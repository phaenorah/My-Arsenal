<div *ngIf="validationErrors.length">
  <ul class="alert alert-danger">
    <li *ngFor="let error of validationErrors">{{ error }}</li>
  </ul>
</div>
<h1>Pet Shelter</h1>
<h3>Edit this pet</h3>
<div class="container">
  <form (submit)="onSubmit($event, petForm)"
  #petForm="ngForm"
  autocomplete="off">
  {{ petForm.value | json }}
    <div class="form-group">
      <label for="">Pet Name:</label>
      <input type="text" class="form-control" name= "name" [ngModel]="pet?.name" minlength="3" required>
    </div>
    <div class="form-group">
      <label for="">Pet Type:</label>
      <input type="text" class="form-control" name= "type" [ngModel]="pet?.type" minlength="3" required>
    </div>
    <div class="form-group">
      <label for="">Pet Description:</label>
      <input type="text" class="form-control" name= "description" [ngModel]="pet?.description" minlength="3" required>
    </div>
    <div class="form-group">
      <label for="">Skills:</label>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Skill 1:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name= "skill1" [ngModel]="pet?.skill1">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Skill 2:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name= "skill2" [ngModel]="pet?.skill2">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Skill 3:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name= "skill3" [ngModel]="pet?.skill3">
      </div>
    </div>
    <button class="btn btn-primary" *ngIf="petForm.valid">Edit Pet</button>|
    <button class="btn btn-primary" routerLink="/pets">Cancel</button>
  </form>
</div>
