<h1>Update Product</h1>
<div class="container">
  <form
  (submit)="onSubmit($event, productForm)"
  #productForm="ngForm"
  autocomplete="off">
  {{ productForm.value | json }}
    <div class="form-group">
      <label for="">Product Name:</label>
      <input type="text" class="form-control" name= "name" [ngModel]="product?.name" required/>
    </div>
    <div class="form-group">
      <label for="">Product Qty:</label>
      <input type="number" class="form-control" name= "quantity" [ngModel]="product?.quantity" required/>
    </div>
    <div class="form-group">
      <label for="">Product Price:</label>
      <input type="number" class="form-control" name= "price" [ngModel]="product?.price|currency" required/>
    </div>
    <button class="btn btn-primary" *ngIf="productForm.valid">UPDATE</button>|
    <button class="btn btn-primary" routerLink="/products">RESET</button>
  </form>
</div>
