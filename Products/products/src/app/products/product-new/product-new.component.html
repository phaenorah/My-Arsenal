<h1>New Product</h1>
<div class="container">
  <form (submit)="onSubmit($event, productForm)"
  #productForm="ngForm"
  autocomplete="off">
  {{ productForm.valid | json }}
    <div class="form-group">
      <label for="">Product Name:</label>
      <input type="text" class="form-control" name= "name" [(ngModel)]="product.name" required minlength="3"/>
    </div>
    <div class="form-group">
      <label for="">Product Qty:</label>
      <input type="number" class="form-control" name= "quantity" [(ngModel)]="product.quantity" required/>
    </div>
    <div class="form-group">
      <label for="">Product Price:</label>
      <input type="number" class="form-control" name= "price" [(ngModel)]="product.price" required/>
    </div>
    <button class="btn btn-primary" *ngIf="productForm.valid">CREATE</button>|
    <button class="btn btn-primary" routerLink="/products">Cancel</button>
  </form>
</div>
